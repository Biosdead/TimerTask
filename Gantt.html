	<button type="button" onclick="changeTimeDomain('1hr')">1 HR</button>
	<button type="button" onclick="changeTimeDomain('3hr')">3 HR</button>
	<button type="button" onclick="changeTimeDomain('6hr')">6 HR</button>
    <button type="button" onclick="changeTimeDomain('1day')">1 DIA</button>
    <button type="button" onclick="changeTimeDomain('1week')">1 SEMANA</button>
    <button type="button" onclick="changeTimeDomain('1mounth')">1 Mês</button>
    
    <div id="legend">
	<p>LEGENDA</p>
		<span id="succeeded"> • Sucedida </span> <span id="running"> • - Em execução</span> <span id="failed"> • Falida</span> <span id="killed"> • Cancelada</span>
